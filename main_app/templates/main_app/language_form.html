{% extends 'base.html' %}

{% block content %}
<h2>{% if object %}Edit{% else %}Add New{% endif %} Language</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% if object %}{% url 'language_detail' object.code %}{% else %}{% url 'language_index' %}{% endif %}" 
       class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
