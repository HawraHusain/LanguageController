{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="shortcut icon" type="image/png" href="" />   
    <title>Language Collector</title>
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="{% static 'css/images/Language-icon.png' %}" alt="The Language Collector Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'language_index' %}">All Languages</a></li>
        <li><a href="{% url 'word_index' %}">All Words</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <a href="{% url 'add_country' %}" class="btn btn-success">
          <i class="fas fa-plus"></i> Add New Country
      </a>
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
